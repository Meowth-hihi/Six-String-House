    <main class="container">
        <h1>Contact Us</h1>
        <div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.9489886647975!2d16.007699!3d45.81228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d7b51cc60195%3A0x2515d816fcaf185f!2sIII.%20Gymnasium!5e0!3m2!1sen!2shr!4v1768339524863!5m2!1sen!2shr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="#" id="contact_form" name="contact_form" method="POST">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Your E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail.." required>

                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="">Please select</option>
                  <option value="BE">Belgium</option>
                  <option value="HR" selected>Croatia</option>
                  <option value="LU">Luxembourg</option>
                  <option value="HU">Hungary</option>
                  <option value="US">United States</option>
                  <option value="UK">United Kingdom</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
